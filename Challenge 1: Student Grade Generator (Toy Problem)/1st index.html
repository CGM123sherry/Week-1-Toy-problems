<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Calculator</title>
    <link rel="styles.css" href="1st index.css">
</head>
<body>
    <div class="container">
        <h1>Grade Calculator</h1>
        <form id="gradeForm">
            <label for="marks">Enter Student Marks (0 - 100):</label>
            <input type="number" id="marks" name="marks" min="0" max="100" required>
            <button type="submit">Compute Grade</button>
        </form>
        <p id="result"></p>
    </div>
    <script src="1st index.js"></script>
</body>
</html>
